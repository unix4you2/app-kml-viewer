<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador KML</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Compacto -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-map-marked-alt"></i>
                    Visualizador KML
                </h1>
                <button class="btn btn--primary" id="loadKmlBtn">
                    <i class="fas fa-upload"></i>
                    Cargar KML
                </button>
            </div>
        </header>

        <!-- Contenido Principal -->
        <div class="main-content">
            <!-- Panel Lateral Minimalista -->
            <aside class="sidebar expanded" id="sidebar">
                <div class="sidebar-header">
                    <button class="btn-toggle" id="toggleBtn" title="Contraer/Expandir">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                
                <div class="sidebar-content">
                    <!-- Estadísticas Básicas -->
                    <div class="stats-section">
                        <div class="stat-item">
                            <span class="stat-label">Puntos:</span>
                            <span class="stat-value" id="pointCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Zoom:</span>
                            <span class="stat-value" id="zoomLevel">2</span>
                        </div>
                    </div>

                    <!-- Controles Esenciales -->
                    <div class="controls-section">
                        <button class="btn btn--outline btn--sm btn--full-width btn--active" id="clusterBtn">
                            <i class="fas fa-layer-group"></i>
                            <span id="clusterText">Desactivar Clustering</span>
                        </button>
                        
                        <button class="btn btn--outline btn--sm btn--full-width" id="fitBtn" disabled>
                            <i class="fas fa-expand-arrows-alt"></i>
                            Centrar Todos
                        </button>
                        
                        <button class="btn btn--secondary btn--sm btn--full-width" id="clearBtn">
                            <i class="fas fa-trash"></i>
                            Limpiar
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Contenedor del Mapa -->
            <div class="map-container">
                <div id="map" class="map"></div>
                
                <!-- Loading Overlay -->
                <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <p id="loadingText">Procesando archivo KML...</p>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <small id="progressText">0%</small>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-overlay" id="errorOverlay" style="display: none;">
                    <div class="error-content">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p id="errorText"></p>
                        <button class="btn btn--primary" id="hideErrorBtn">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input de archivo oculto -->
    <input type="file" id="fileInput" accept=".kml" style="display: none;">

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="app.js"></script>
</body>
</html>
